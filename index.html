<script language="JavaScript"> 
 window.onload = function(){ 
if( /iPhone|iPad|iPod/i.test(navigator.userAgent) ) {  
 if(is_weibo()){
  alert("这是新浪客户端!");
 }
 if(is_weixin()){
  alert("这是微信客户端!");
 }
self.location='itms-apps://itunes.apple.com/us/app/challenge10/id1326860579?mt=8';
}else{ 
 if(is_weixin()){
  alert("这是微信客户端!");
self.location='https://www.baidu.com/';
 }else if (is_weibo()){
  alert("这是新浪客户端!");
self.location='https://www.qq.com/';
 }else{
alert("Preparing For Android.");
self.location='https://play.google.com/';
 }
}
} 
 function is_weixin(){  
    var ua = navigator.userAgent.toLowerCase();  
    if(ua.match(/MicroMessenger/i)=="micromessenger") {  
        return true;  
    } else {  
        return false;  
    }  
}  
 function is_weibo(){  
    var ua = navigator.userAgent.toLowerCase();  
    if(ua.match(/WeiBo/i)=="weibo") {  
        return true;  
    } else {  
        return false;  
    }  
}  
</script>
