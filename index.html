 function is_weixin(){  
    var ua1 = navigator.userAgent.toLowerCase();  
    if(ua1.match(/MicroMessenger/i)=="micromessenger") {  
        return true;  
    } else {  
        return false;  
    }  
}  
 function is_weibo(){  
    var ua = navigator.userAgent.toLowerCase();  
    if(ua.match(/WeiBo/i)=="weibo") {  
        return true;  
    } else {  
        return false;  
    }  
}
