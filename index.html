<BODY>
<script language="JavaScript"> 
 window.onload = function(){ 
if( /iPhone|iPad|iPod/i.test(navigator.userAgent) ) {  
 if (is_weibo()){
self.location='https://www.taptap.com/app/72913';
 }else{
 self.location='itms-apps://itunes.apple.com/us/app/challenge10/id1326860579?mt=8';
  }
}else{ 
 if(is_weixin()){
self.location='https://www.taptap.com/app/72913';
 }else if (is_weibo()){
self.location='https://www.taptap.com/app/72913';
 }else{
self.location='https://play.google.com/store/apps/details?id=com.YAGAO.android';
 }
}
} 
 function is_weixin(){  
    var ua1 = navigator.userAgent.toLowerCase();  
    if(ua1.match(/MicroMessenger/i)=="micromessenger") {  
        return true;  
    } else {  
        return false;  
    }  
}  
 function is_weibo(){  
    var ua = navigator.userAgent.toLowerCase();  
    if(ua.match(/WeiBo/i)=="weibo") {  
        return true;  
    } else {  
        return false;  
    }  
}  
</script>
</BODY>
